<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Hoteluri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col p-4">
    <nav class="bg-white shadow-lg w-full">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800">Hotel Finder</a>
            <div class="flex items-center space-x-4">
                <a href="admin_dashboard.html"
                    class="px-3 py-2 text-gray-700 hover:text-blue-500 rounded-md text-sm font-medium">Înapoi la
                    Dashboard</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 flex-grow p-4">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Lista Hoteluri</h1>
        <div id="loading" class="text-center text-lg text-gray-600">Se încarcă hotelurile...</div>
        <div id="message" class="text-center mt-4"></div>
        <div id="hotels-table-container" class="bg-white rounded-xl shadow-lg p-6 w-full hidden overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nume
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Locație</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Preț
                            / noapte</th>
                        <th
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider text-right">
                            Acțiuni</th>
                    </tr>
                </thead>
                <tbody id="hotels-table-body" class="bg-white divide-y divide-gray-200"></tbody>
            </table>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', fetchHotels);

        async function fetchHotels() {
            const loadingDiv = document.getElementById('loading');
            const tableContainer = document.getElementById('hotels-table-container');
            const tableBody = document.getElementById('hotels-table-body');
            const messageDiv = document.getElementById('message');

            loadingDiv.style.display = 'block';
            tableContainer.classList.add('hidden');
            tableBody.innerHTML = '';

            try {
                const response = await fetch('api/get_hotels.php');
                const result = await response.json();

                loadingDiv.style.display = 'none';

                if (Array.isArray(result) && result.length > 0) {
                    tableContainer.classList.remove('hidden');
                    result.forEach(hotel => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${hotel.id}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${hotel.name}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${hotel.location}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${hotel.price} RON</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button onclick="deleteHotel(${hotel.id})" 
                                    class="text-red-600 hover:text-red-900 transition-colors">
                                    Șterge
                                </button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    messageDiv.textContent = 'Nu există hoteluri înregistrate.';
                    messageDiv.className = 'text-center mt-4 text-gray-600 font-bold';
                }
            } catch (error) {
                console.error('Eroare la preluarea hotelurilor:', error);
                messageDiv.textContent = 'A apărut o eroare la preluarea hotelurilor.';
                messageDiv.className = 'text-center mt-4 text-red-600 font-bold';
            }
        }

        async function deleteHotel(hotelId) {
            if (!confirm("Ești sigur că vrei să ștergi acest hotel?")) return;

            try {
                const formData = new FormData();
                formData.append('id', hotelId);

                const response = await fetch('api/delete_hotel.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.status === 'success') {
                    document.getElementById('message').textContent = 'Hotel șters cu succes!';
                    document.getElementById('message').className = 'text-center mt-4 text-green-600 font-bold';
                    fetchHotels(); // reîncarcă lista
                } else {
                    document.getElementById('message').textContent = 'Eroare: ' + result.message;
                    document.getElementById('message').className = 'text-center mt-4 text-red-600 font-bold';
                }
            } catch (error) {
                console.error('Eroare la ștergere hotel:', error);
                document.getElementById('message').textContent = 'A apărut o eroare. Încearcă din nou.';
                document.getElementById('message').className = 'text-center mt-4 text-red-600 font-bold';
            }
        }
    </script>
</body>

</html>
