<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panou Administrator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }

        .container {
            max-width: 1200px;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col p-4">
    <nav class="bg-white shadow-lg w-full">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800">Hotel Finder</a>
            <div class="flex items-center space-x-4">
                <a href="admin_dashboard.html"
                    class="px-3 py-2 text-gray-700 hover:text-blue-500 rounded-md text-sm font-medium">Tablou de
                    Bord</a>
                <a href="add_hotel.html"
                    class="px-3 py-2 text-gray-700 hover:text-blue-500 rounded-md text-sm font-medium">Adaugă Hotel</a>
                     <a href="show_hotels.html"
                    class="px-3 py-2 text-gray-700 hover:text-blue-500 rounded-md text-sm font-medium">Afisare Hotele</a>
                <a href="index.html"><button id="logout-btn"
                        class="px-3 py-2 bg-red-500 text-white rounded-md text-sm font-medium hover:bg-red-600 transition-colors">Deconectare</button></a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto mt-8 flex-grow p-4">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Tablou de Bord Administrator</h1>
        <div id="loading" class="text-center text-lg text-gray-600">Se încarcă rezervările...</div>
        <div id="message" class="text-center mt-4"></div>
        <div id="reservations-table-container" class="bg-white rounded-xl shadow-lg p-6 w-full hidden overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            ID Rezervare
                        </th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Nume Hotel
                        </th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Nume Client
                        </th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Email Client
                        </th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Dată Check-in
                        </th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Dată Check-out
                        </th>
                        <th scope="col" class="relative px-6 py-3">
                            <span class="sr-only">Acțiuni</span>
                        </th>
                    </tr>
                </thead>
                <tbody id="reservations-table-body" class="bg-white divide-y divide-gray-200">
                    <!-- Reservation rows will be injected here by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchReservations();
        });

        async function fetchReservations() {
            const loadingDiv = document.getElementById('loading');
            const tableContainer = document.getElementById('reservations-table-container');
            const tableBody = document.getElementById('reservations-table-body');
            const messageDiv = document.getElementById('message');

            loadingDiv.style.display = 'block';
            tableContainer.classList.add('hidden');
            tableBody.innerHTML = '';
            messageDiv.textContent = '';
            messageDiv.className = '';

            try {
                const response = await fetch('api/get_reservations.php');
                const result = await response.json();

                loadingDiv.style.display = 'none';

                if (result.status === 'success' && result.data.length > 0) {
                    tableContainer.classList.remove('hidden');
                    result.data.forEach(reservation => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${reservation.id}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${reservation.hotel_name}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${reservation.client_name}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${reservation.client_email}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${reservation.checkin_date}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${reservation.checkout_date}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button onclick="deleteReservation(${reservation.id})" class="text-red-600 hover:text-red-900 transition-colors">Anulează</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    messageDiv.textContent = result.message || 'Nu există rezervări înregistrate.';
                    messageDiv.className = 'text-center mt-4 text-gray-600 font-bold';
                }
            } catch (error) {
                console.error('Eroare la preluarea rezervărilor:', error);
                loadingDiv.style.display = 'none';
                messageDiv.textContent = 'A apărut o eroare la preluarea rezervărilor.';
                messageDiv.className = 'text-center mt-4 text-red-600 font-bold';
            }
        }

        async function deleteReservation(reservationId) {
            if (confirm("Ești sigur că vrei să anulezi această rezervare?")) {
                try {
                    const formData = new FormData();
                    formData.append('id', reservationId);

                    const response = await fetch('api/delete_reservation.php', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.status === 'success') {
                        fetchReservations(); // Refresh the table
                        document.getElementById('message').textContent = 'Rezervare anulată cu succes!';
                        document.getElementById('message').className = 'text-center mt-4 text-green-600 font-bold';
                    } else {
                        document.getElementById('message').textContent = 'Eroare la anularea rezervării: ' + result.message;
                        document.getElementById('message').className = 'text-center mt-4 text-red-600 font-bold';
                    }
                } catch (error) {
                    console.error('Eroare la anularea rezervării:', error);
                    document.getElementById('message').textContent = 'A apărut o eroare la anularea rezervării. Vă rugăm să încercați din nou.';
                    document.getElementById('message').className = 'text-center mt-4 text-red-600 font-bold';
                }
            }
        }

        // Logout functionality
        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                const response = await fetch('api/logout.php', { method: 'POST' });
                const result = await response.json();
                if (result.status === 'success') {
                    window.location.href = 'login.html';
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Eroare la deconectare:', error);
                alert('A apărut o eroare la deconectare. Vă rugăm să încercați din nou.');
            }
        });
    </script>
</body>

</html>
