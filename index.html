<body class="bg-gray-100 min-h-screen flex flex-col items-center">

    <main class="container mx-auto mt-8 flex-grow container-padding">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Hoteluri Disponibile</h1>
        <div id="hotel-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards de hotel vor fi inserate aici de JavaScript -->
        </div>
    </main>

    <script type="module">
        // Aici va fi logica JavaScript pentru a afisa hotelurile din baza de date
        // Momentan, vom folosi date statice pentru testare
        const hotels = [
            {
                id: 1,
                name: "Grand Palace",
                description: "Un hotel de lux situat în inima orașului, cu servicii impecabile și facilități moderne.",
                location: "București",
                image: "https://placehold.co/400x300/a3e635/1f2937?text=Grand+Palace",
                rooms_available: 15
            },
            {
                id: 2,
                name: "Seaview Resort",
                description: "O oază de liniște cu vedere directă la mare, perfectă pentru o escapadă relaxantă.",
                location: "Constanța",
                image: "https://placehold.co/400x300/3b82f6/1f2937?text=Seaview+Resort",
                rooms_available: 20
            },
            {
                id: 3,
                name: "Mountain Hideaway",
                description: "Cabana ideală pentru iubitorii de natură, cu acces direct la trasee montane și aer curat.",
                location: "Brașov",
                image: "https://placehold.co/400x300/ef4444/1f2937?text=Mountain+Hideaway",
                rooms_available: 8
            }
        ];

        const hotelList = document.getElementById('hotel-list');

        function createHotelCard(hotel) {
            const card = document.createElement('div');
            card.className = "bg-white rounded-xl shadow-lg overflow-hidden card";
            card.innerHTML = `
                <img src="${hotel.image}" alt="Imaginea hotelului ${hotel.name}" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-2">${hotel.name}</h2>
                    <p class="text-gray-600 text-sm mb-4">${hotel.location}</p>
                    <p class="text-gray-700 mb-4">${hotel.description}</p>
                    <div class="flex items-center justify-between">
                        <span class="text-lg font-bold text-blue-500">${hotel.rooms_available} camere disponibile</span>
                        <a href="rezervare.html?hotel_id=${hotel.id}" class="bg-blue-500 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-600 transition-colors">Rezervă</a>
                    </div>
                </div>
            `;
            return card;
        }

        hotels.forEach(hotel => {
            hotelList.appendChild(createHotelCard(hotel));
        });

            // const data = await response.json();
            // data.forEach(hotel => hotelList.appendChild(createHotelCard(hotel)));
        }

        // fetchHotels(); // Comenteaza aceasta linie pana avem scriptul PHP

</body>
