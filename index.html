<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Găsește Hotelul Perfect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-white shadow-lg w-full">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-gray-800">Hotel Bens</a>
            <div class="flex items-center space-x-4">
                <a href="#"
                    class="px-3 py-2 text-blue-500 hover:text-blue-600 rounded-md text-sm font-medium">Hoteluri</a>
                <a href="login.html"
                    class="px-3 py-2 text-gray-700 hover:text-blue-500 rounded-md text-sm font-medium">Administrator</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto mt-8 flex-grow p-4">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Găsește Hotelul Perfect</h1>
        <div id="hotels-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Hotelurile vor fi inserate aici de JavaScript -->
        </div>
        <div id="loading-message" class="text-center p-8 text-gray-500">
            Se încarcă hotelurile...
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hotelsContainer = document.getElementById('hotels-container');
            const loadingMessage = document.getElementById('loading-message');

            // Functie pentru a prelua hotelurile din baza de date
            async function fetchHotels() {
                try {
                    const response = await fetch('api/get_hotels.php');
                    if (!response.ok) {
                        throw new Error('Eroare la preluarea datelor.');
                    }
                    const hotels = await response.json();
                    renderHotels(hotels);
                } catch (error) {
                    console.error('Eroare:', error);
                    hotelsContainer.innerHTML = `<div class="col-span-full text-center p-8 text-red-500">Nu am putut încărca hotelurile. Te rog, încearcă din nou mai târziu.</div>`;
                } finally {
                    loadingMessage.style.display = 'none';
                }
            }

            // Functie pentru a crea cardul unui hotel
            function createHotelCard(hotel) {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow-lg overflow-hidden transition-transform transform hover:scale-105';
                card.innerHTML = `
                    <img src="${hotel.imagine}" alt="${hotel.nume}" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <div class="flex justify-between items-center mb-2">
                            <h2 class="text-xl font-bold text-gray-800">${hotel.nume}</h2>
                            <span class="text-yellow-400 font-bold">${hotel.rating} / 5</span>
                        </div>
                        <p class="text-gray-600 text-sm mb-4">${hotel.descriere}</p>
                        <a href="rezervare.html?hotel_id=${hotel.id}" class="block w-full text-center px-4 py-2 bg-blue-500 text-white rounded-md font-medium hover:bg-blue-600 transition-colors">
                            Rezervă acum
                        </a>
                    </div>
                `;
                return card;
            }

            // Functie pentru a afisa toate hotelurile
            function renderHotels(hotels) {
                hotelsContainer.innerHTML = '';
                if (hotels.length === 0) {
                    hotelsContainer.innerHTML = `<div class="col-span-full text-center p-8 text-gray-500">Momentan nu există hoteluri disponibile.</div>`;
                    return;
                }
                hotels.forEach(hotel => {
                    const card = createHotelCard(hotel);
                    hotelsContainer.appendChild(card);
                });
            }

            // Incarca hotelurile la incarcarea paginii
            fetchHotels();
        });
    </script>
</body>

</html>
