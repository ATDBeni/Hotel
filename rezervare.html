<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervă un Hotel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-white shadow-lg w-full">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800">Hotel Finder</a>
            <div class="flex items-center space-x-4">
                <a href="index.html"
                    class="px-3 py-2 text-blue-500 hover:text-blue-600 rounded-md text-sm font-medium">Hoteluri</a>
                <a href="login.html"
                    class="px-3 py-2 text-gray-700 hover:text-blue-500 rounded-md text-sm font-medium">Administrator</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto mt-8 flex-grow p-4">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Formular de Rezervare</h1>
        <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg">
            <form id="reservationForm" class="space-y-6">
                <input type="hidden" id="hotel_id" name="hotel_id">
                <div>
                    <label for="nume_client" class="block text-sm font-medium text-gray-700">Nume complet:</label>
                    <input type="text" id="nume_client" name="nume_client" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="email_client" class="block text-sm font-medium text-gray-700">Adresă de email:</label>
                    <input type="email" id="email_client" name="email_client" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="data_cazare" class="block text-sm font-medium text-gray-700">Data de cazare:</label>
                    <input type="date" id="data_cazare" name="data_cazare" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="data_plecare" class="block text-sm font-medium text-gray-700">Data de plecare:</label>
                    <input type="date" id="data_plecare" name="data_plecare" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <button type="submit"
                        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                        Trimite Rezervarea
                    </button>
                </div>
            </form>
            <a href="index.html">
                <button
                    class="w-full my-4 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    Inapoi Acasa
                </button></a>
            <div id="statusMessage" class="mt-4 text-center"></div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const hotelId = params.get('hotel_id');
            const hotelIdInput = document.getElementById('hotel_id');
            if (hotelId) {
                hotelIdInput.value = hotelId;
            } else {
                // Poate redirecționa sau afișa un mesaj de eroare dacă nu există hotel_id
                console.error("ID-ul hotelului lipsește.");
            }

            const form = document.getElementById('reservationForm');
            const statusMessage = document.getElementById('statusMessage');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = new FormData(form);
                statusMessage.textContent = 'Se trimite rezervarea...';
                statusMessage.className = 'mt-4 text-center text-gray-500';

                try {
                    const response = await fetch('api/save_reservation.php', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.status === 'success') {
                        statusMessage.textContent = result.message;
                        statusMessage.className = 'mt-4 text-center text-green-500';
                        form.reset(); // Resetează formularul la succes
                    } else {
                        statusMessage.textContent = result.message;
                        statusMessage.className = 'mt-4 text-center text-red-500';
                    }
                } catch (error) {
                    console.error('Eroare:', error);
                    statusMessage.textContent = 'A apărut o eroare la trimiterea rezervării. Te rugăm să încerci din nou.';
                    statusMessage.className = 'mt-4 text-center text-red-500';
                }
            });
        });
    </script>
</body>

</html>
