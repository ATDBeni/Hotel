<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md mx-auto">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Autentificare Administrator</h1>

        <form id="login-form" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-700 text-sm font-medium mb-1">Nume de utilizator:</label>
                <input type="text" id="username" name="username" placeholder="admin"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-medium mb-1">Parola:</label>
                <input type="password" id="password" name="password" placeholder="Parola"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>
            <div id="message-container" class="mt-4 text-center text-red-500"></div>
            <button type="submit"
                class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-600 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500">Loghează-te</button>
        </form>
    </div>

    <script type="module">
        const form = document.getElementById('login-form');
        const messageContainer = document.getElementById('message-container');

        // Funcție pentru a afișa mesaje de eroare sau de succes
        function showMessage(message, isError = false) {
            messageContainer.textContent = message;
            messageContainer.className = `mt-4 text-center font-medium ${isError ? 'text-red-500' : 'text-green-500'}`;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Aici va fi codul pentru a trimite cererea de autentificare către un script PHP
            // care va verifica credențialele în baza de date.
            // Momentan, folosim credențiale statice pentru a demonstra funcționalitatea
            const validUsername = "admin";
            const validPassword = "password123";

            if (username === validUsername && password === validPassword) {
                showMessage("Autentificare reușită! Redirectare...", false);
                // Simulăm o întârziere pentru a afișa mesajul
                setTimeout(() => {
                    window.location.href = "admin_dashboard.html"; // Redirecționăm către pagina de administrare
                }, 1500);
            } else {
                showMessage("Nume de utilizator sau parolă incorectă.", true);
            }
        });
    </script>
</body>

</html>
